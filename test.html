<!DOCTYPE html>
<html>
<head>
<style>
#editor {
  width:300px;
  height:300px;
}
#data {
  width:100%;
}
</style>
<link rel="stylesheet" type="text/css" href="jquery.sudoku.editor-1.0.0.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="jquery.sudoku.editor-1.0.0.js"></script>
<script>
$(function(){
  $("#editor").sudoku();
  $("#load").on("click", function(){
    $("#editor").sudoku("load",$("#data").val());
  });
  $("#clear").on("click", function(){
    $("#editor").sudoku("clear");
  });
  $("#save").on("click", function(){
    $("#data").val($("#editor").sudoku("save"));
  });
});
</script>
</head>
<body>
<input type="text" id="data"/>
<input type="button" id="load" value="load" />
<input type="button" id="save" value="save" />
<input type="button" id="clear" value="clear" />
<br/>
<div id="editor">
</div>
</body>
</html>
